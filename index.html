<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Aviator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <img src="assets/mountains.svg" class="mountains" alt="Mountains Background" />
  </div>

  <div class="game-container">
    <div class="header">
      <h1>🐔 Chicken Aviator</h1>
      <div id="points">Balance: $<span id="points-value">10.00</span></div>
    </div>

    <div class="game-screen">
      <img id="chicken" src="assets/chicken.png" alt="Flying Chicken" />
      <div id="multiplier">1.00x</div>
    </div>

    <div class="controls">
      <div class="bet-controls">
        <button id="decrease-bet">-</button>
        <input type="number" id="bet-amount" min="0.50" step="0.50" value="0.50" />
        <button id="increase-bet">+</button>
        <button id="place-bet" class="bet-button">BET</button>
      </div>
      <button id="cashout-btn" disabled>💰 Cash Out (<span id="cashout-payout">0.00</span>)</button>
    </div>

    <div class="result" id="result-msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
